<!doctype html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- meta -->
    <meta content="" name="description">
    <meta content="" name="author">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <!-- /meta -->

    <!-- styles -->
    <link href="/static/css/font-awesome-4.1.0.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/bootstrap-3.1.1.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/bootstrap-theme-3.1.1.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/layout.main.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/main.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/main.responsive.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/main.quickfix.css" rel="stylesheet" type="text/css"/>
    <!-- /styles -->

    <!-- favicons -->
    <link href="/static/ico/favicon.png" rel="shortcut icon">
    <link href="/static/ico/apple-touch-icon-144-precomposed.png" rel="apple-touch-icon-precomposed" sizes="144x144">
    <link href="/static/ico/apple-touch-icon-114-precomposed.png" rel="apple-touch-icon-precomposed" sizes="114x114">
    <link href="/static/ico/apple-touch-icon-72-precomposed.png" rel="apple-touch-icon-precomposed" sizes="72x72">
    <link href="/static/ico/apple-touch-icon-57-precomposed.png" rel="apple-touch-icon-precomposed">
    <link href="/static/ico/favicon.png" rel="shortcut icon">
    <!-- /favicons -->

    <!-- scripts -->
    <script src="/static/js/libs/modernizr-2.8.2.min.js"></script>
    <!--[if lt IE 9]>
    <script src="/static/js/libs/respond-1.4.2.min.js"></script><![endif]-->
    <!-- /scripts -->

</head>
<body class="form-only-page">

<div class="container">

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning fade in">
        <a class="close" data-dismiss="alert">&times;</a>
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
<script>window.jQuery || document.write('<script type="text/javascript" src="/static/js/libs/jquery-1.11.1.min.js"><\/script>')</script>
<script defer src="/static/js/libs/bootstrap-3.1.1.min.js" type="text/javascript"></script>
<script defer src="/static/js/plugins.js" type="text/javascript"></script>
<script defer src="/static/js/script.js" type="text/javascript"></script>

</body>
</html>
